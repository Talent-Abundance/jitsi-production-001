server {
    listen 80;
    server_name assessments.v.talent-abundance.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name assessments.v.talent-abundance.com;

    ssl_certificate /etc/letsencrypt/live/assessments.talent-abundance.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/assessments.talent-abundance.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to Jitsi Web
    location / {
        proxy_pass http://127.0.0.1:8080;   # internal web container port
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Letâ€™s include WebSocket support
    location /xmpp-websocket {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
